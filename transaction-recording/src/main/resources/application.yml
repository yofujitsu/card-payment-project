spring:
  application:
    name: transaction-recording
  rabbitmq:
    host: host.docker.internal
    port: 5672
    username: guest
    password: guest
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://host.docker.internal:5432/transactions
    username: transactions
    password: password

server:
  port: 8084

final-payment-status:
  queue:
    name: final-payment-status-queue

logging:
  queue:
    name: logging-queue