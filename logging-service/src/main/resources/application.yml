server:
  port: 8086
spring:
  application:
    name: logging-service
  rabbitmq:
    host: host.docker.internal
    port: 5672
    username: guest
    password: guest
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://host.docker.internal:5433/logs
    username: logs
    password: password

logging:
  queue:
    name: logging-queue